<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body style="background-color: rgb(235, 235, 235);">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="http://localhost:3000">Hospital Infantil</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto" style="text-align: center; margin-right: 50px;">
            <li class="nav-item">
                <a onclick="GenerarPDF()" href="#" class="btn btn-danger" style="margin: 15px">GENERAR PDF</a>
            </li>
          </ul>
        </div>
    </nav>
      

    <div class="container" style="background-color: rgb(255, 255, 255);">
      <h1 id="nombrePatiente" style="padding: 15px 0px 15px 40px"></h1>

      <div class="row">
        <div class="col-7">
            <ul id="pacienteInfo">

                
            </ul>
        </div>

        
        
        <div class="col-5">
          <div style="border-radius: 15px; border: 1px solid rgb(222, 222, 222); background-color: aliceblue;">
            <form style="margin: 15px;" id="form-actualizar">
              <h2>Actualizar Paciente</h2>
              <h6 style="color:rgb(108, 108, 108)">Todos los datos son opcionales</h6>
              <div class="form-group">
                <label for="nombreCompleto">Nombre completo:</label>
                <input type="text" class="form-control" id="nombreCompleto" name="nombre">
              </div>
              <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" class="form-control" id="edad" name="edad">
              </div>
              <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select class="form-control" id="sexo" name="sexo">
                  <option value="" selected>Seleccione una opción</option>
                  <option value="M">Masculino</option>
                  <option value="F">Femenino</option>
                  <option value="-">Otro</option>
                </select>
              </div>
              <div class="form-group">
                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNac">
              </div>
              <div class="form-group">
                <label for="ciudadOrigen">Ciudad de origen:</label>
                <select class="form-control" id="sexo" name="ciudadOrigen_fk">
                  <option value="" selected>Seleccione una opción</option>
                  <option value="1">Mérida</option>
                  <option value="2">Valladolid</option>
                  <option value="3">Progreso</option>
                  <option value="4">Tizimín</option>
                </select>
              </div>
              <div class="form-group">
                <label for="hospitalOrigen">Hospital de origen:</label>
                <select class="form-control" id="sexo" name="hospitalOrigen_fk">
                  <option value="" selected>Seleccione una opción</option>
                  <option value="1">Hospital Regional</option>
                  <option value="2">Children's H. Merida</option>
                  <option value="3">Centro comunitario Infantil</option>
                  <option value="4">Hospital Regional Mérida</option>
                  <option value="5">Hospitales Y Quirofanos Del Sureste</option>
                  <option value="6">Hospital Faro del Mayab Grupo Christus Muguerza</option>
                  <option value="7">Clinica Mexico</option>
                  <option value="8">CAMED CUPULES</option>
                  <option value="9">Hospital de linda vista</option>
                </select>
              </div>
              <div class="form-group">
                <label for="nombreTutor">Nombre del tutor:</label>
                <input type="text" class="form-control" id="nombreTutor" name="nombreTutor">
              </div>
              <div class="form-group">
                <label for="telefonoTutor">Teléfono del tutor:</label>
                <input type="tel" class="form-control" id="telefonoTutor" name="telefonoTutor">
              </div>
              <div id="messageActualizar"></div>
              <button onclick="ActualizarPaciente(window.location.search)" type="button" class="btn btn-success">Actualizar</button>
              
            </form>
          </div>
          
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script>
        PacienteInfo(window.location.search)
    </script>
      
</body>
</html>
